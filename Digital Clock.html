<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digital Clock</title>
  <style>
    body {
      background-color: lavender;
      text-align: center;
      padding: 50px;
      color: darkslategray;
    }

    h1 {
      color: mediumblue;
      margin-bottom: 40px;
    }

    #clock {
      font-size: 60px;
      font-weight: bold;
      background-color: white;
      color: darkgreen;
      display: inline-block;
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 0 15px gray;
      transition: all 0.3s ease;
    }

    #session {
      font-size: 24px;
      color: firebrick;
      margin-left: 10px;
    }

    .toggle-container {
      margin-top: 30px;
    }

    .toggle-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: teal;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-container button:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body>

  <h1>ðŸ•’ Digital Clock</h1>

  <div id="clock">
    <span id="Hours">--</span>
	<span>:</span>
    <span id="Minutes">--</span>
	<span>:</span>
    <span id="Seconds">--</span>
    <span id="session"></span>
  </div>

  <script>
    function displayTime() {
      var d = new Date();
      var hrs = d.getHours();
      var min = d.getMinutes();
      var sec = d.getSeconds();
      var session = "AM";

      if (hrs >= 12) {
        session = "PM";
      }

      if (hrs == 0) {
        hrs = 12;
      } else if (hrs > 12) {
        hrs = hrs - 12;
      }

      if (hrs < 10) hrs = "0" + hrs;
      if (min < 10) min = "0" + min;
      if (sec < 10) sec = "0" + sec;

      document.getElementById("Hours").innerHTML = hrs;
      document.getElementById("Minutes").innerHTML = min;
      document.getElementById("Seconds").innerHTML = sec;
      document.getElementById("session").innerHTML = session;
    }

    setInterval(displayTime, 1000);
    displayTime();
  </script>
</body>
</html>
